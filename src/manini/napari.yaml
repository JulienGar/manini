name: manini
display_name: Manini
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/manifest.html for valid categories
categories: ["Annotation", "Segmentation", "Acquisition"]
contributions:
  commands:
    - id: manini.make_container_widget
      python_name: manini:ImageThreshold
      title: Make threshold Container widget
    - id: manini.make_magic_widget
      python_name: manini:threshold_magic_widget
      title: Make threshold magic widget
    - id: manini.make_function_widget
      python_name: manini:threshold_autogenerate_widget
      title: Make threshold function widget
  widgets:
    - command: manini.make_container_widget
      display_name: Container Threshold
    - command: manini.make_magic_widget
      display_name: Magic Threshold
    - command: manini.make_function_widget
      autogenerate: true
      display_name: Autogenerate Threshold
    - command: manini.make_qwidget
      display_name: Example QWidget
